<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Arrange Images by drag and drop</h1>
    <div class="container">
        <div id="div1" class="image-box" draggable="true">Image 1</div>
        <div id="div2" class="image-box" draggable="true">Image 2</div>
        <div id="div3" class="image-box" draggable="true">Image 3</div>
        <div id="div4" class="image-box" draggable="true">Image 4</div>
        <div id="div5" class="image-box" draggable="true">Image 5</div>
        <div id="div6" class="image-box" draggable="true">Image 6</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
